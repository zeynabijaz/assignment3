name: Unit Tests

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin' # Required field to specify the Java distribution
        cache: 'maven'         # Optional, enables dependency caching for Maven

    - name: Install Dependencies
      run: mvn install # Replace with your dependency installation command if not using Maven

    - name: Run Tests
      run: mvn test # Replace with your command for running tests

